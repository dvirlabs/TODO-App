<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO List</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    <body onload="onLoad()">
        <div id="div-theme-btn">
            <button onclick="toggleDarkMode()" id="theme-btn">Change Mode</button>
        </div>
        <div id="pageTitle">
            <h1>TODO List</h1>
        </div>
        <div id="div_pg_table">
            <table id="pg_table">
              <tr>
                <th id="id">ID</th>
                <th id="task">Task</th>
                <th id="status">Status</th>
              </tr>          
            </table>
            <button onclick="updateDatabase()" class="btn" id="add-btn">
                <img src="\static\imges\add-button.png" alt="Button Image">
            </button>
            <button type="button" onclick="clearTable()" class="btn" id="clear_table-btn">
                <img src="\static\imges\clear-table.png" alt="Button Image">
            </button>
    </body>
</html>
